<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jian PENG | Data · AI · Cloud</title>
  <meta name="description" content="Personal website of Jian Peng." />

  <!-- ✅ Prevent theme flicker: set theme before CSS paints -->
  <script>
    (function () {
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = (saved === "light" || saved === "dark") ? saved : (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" aria-pressed="false">
    <span class="theme-icon" aria-hidden="true">☾</span>
    <span class="theme-text">Dark</span>
  </button>

  <header class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Jian PENG</h1>
      <p class="subtitle">Data · AI · Cloud</p>
      <p class="tagline">
        Building reliable data &amp; AI systems — from raw signals to actionable intelligence.
      </p>
      <div class="hero-links">
        <a href="pages/work.html">Work</a>
        <a href="pages/education.html">Education</a>
        <a href="pages/projects.html">Projects</a>
        <a href="pages/personal.html">Personal</a>
        <a href="pages/about.html">About</a>
      </div>
    </div>
  </header>

  <script src="js/theme.js" defer></script>
</body>
</html>
